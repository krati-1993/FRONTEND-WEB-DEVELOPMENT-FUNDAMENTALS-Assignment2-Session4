<!DOCTYPE html>
	<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Margin to a Div</title>
		<style type="text/css">
						/* css for box with margin 25px  */
		.box{

			width: 250px;
			height: 150px;	
			background: aliceblue;
			margin: 25px;
		}
		/* css for content box */
		.cont{
			display: block;
		    background: blue;
		    padding: 1px;
		    width: 300px;
		}
		
		</style>
	</head>
	<body>
	<div class="cont">
		<div class="box">
			<p style="margin: 5px; text-align: justify;">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Cras posuere semper libero non laoreet. Sed pretium orci ac mauris scelerisque semper. Vestibulum ac erat vitae est aliquet fermentum sit amet sed leo. Sed in varius elit, et lobortis lacus. </p>
		</div>
		
	</div>
	</body>
	</html>
